<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button @click="somar">Somar 1</button>
        <hr>
        <input type="text" :value="contador" @input="contador = $event.target.value">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar: function () {
                this.contador++
            }
        }
    });
</script>

</html>
