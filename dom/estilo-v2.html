<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        #app {
            display: flex;
            justify-content: space-around;
        }

        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        .c1 {
            background-color: red;
        }

        .c2 {
            background-color: green;
        }

        .c3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="demo" :class="estilo1" @click="aplicaC1 = !aplicaC1"></div>
        <div class="demo" :class="{'c1':aplicaC1,'c2':!aplicaC1}" @click="aplicaC1 = !aplicaC1"></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicaC1: false,
        },
        computed: {
            estilo1: function () {
                return {
                    c1: this.aplicaC1,
                    c2: !this.aplicaC1
                }
            }
        }
    });
</script>

</html>
