<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
        <input type="text" v-model="titulo">
        <input type="text" v-model.lazy="titulo">
        <input type="number" v-model.lazy.number="titulo">
        <input type="text" v-model.lazy.trim="titulo">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
        }
    });
</script>

</html>
