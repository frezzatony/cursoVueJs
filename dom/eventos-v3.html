<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar($event,5)">Somar</button>
        <p v-on:mouseMove="atualizarXeYMouse">Mouse: x({{mouseX}}) | y({{mouseY}})</p>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            mouseX: null,
            mouseY: null
        },
        methods: {
            somar: function (e, valorSomar) {
                this.contador += valorSomar;
            },
            atualizarXeYMouse: function (e) {
                this.mouseX = e.clientX;
                this.mouseY = e.clientY;
            }
        }
    });

</script>

</html>
